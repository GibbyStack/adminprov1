<div class="container">
    <div>
        <button routerLink="/dashboard/addalumno" type="button" class="btn btn-info">New Student</button>
        <hr>
    </div>

    <div class="table-responsive">
        <table class="table color-table info-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Semester</th>
                    <th scope="col">Specialty</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumno of alumnos" (click)="updateAlumno(alumno.idAlumno)">
                    <th scope="row">{{alumno.idAlumno}}</th>
                    <td>{{alumno.nombre}}</td>
                    <td>{{alumno.edad}}</td>
                    <td>{{alumno.sexo}}</td>
                    <td>{{alumno.semestre}}</td>
                    <td>{{alumno.carrera}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
