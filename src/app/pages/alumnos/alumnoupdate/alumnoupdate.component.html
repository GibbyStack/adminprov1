<div class="login-box card">
    <div class="card-body">
        <form action="#">
            <div class="form-body">
                <h3 class="card-title">Informacion Alumno</h3>
                <hr>
                <div class="row p-t-20">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Nombre</label>
                            <input class="form-control" type="text" placeholder="Nombre">
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Edad</label>
                            <input class="form-control" type="number" placeholder="Edad">
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Sexo</label>
                            <select class="form-control custom-select">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Semestre</label>
                            <select class="form-control custom-select">
                                <option value=1>Primero</option>
                                <option value=2>Segundo</option>
                                <option value=2>Tercero</option>
                                <option value=2>Cuarto</option>
                                <option value=2>Quinto</option>
                                <option value=2>Sexto</option>
                                <option value=2>Septimo</option>
                                <option value=2>Octavo</option>
                                <option value=2>Noveno</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Carrera</label>
                        <select class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1">
                                <option value="INFO">Informatica</option>
                                <option value="INDU">INDUSTRIAL</option>
                                <option value="BIOQ">BIOQUIMICA</option>
                                <option value="GEST">GESTION EMPRESARIAL</option>
                            </select>
                    </div>
                </div>
            </div>
            <!--/row-->
            <hr>
            <div class="form-actions">
                <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Save</button>
                <button type="button" class="btn btn-inverse" style="margin-left: 1em;">Cancel</button>
            </div>
        </form>
    </div>
</div>
